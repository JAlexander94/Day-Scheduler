<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">

      <div class="row">
        <span class="hour col-1">9AM</span>
        <textarea type="text" class="form-control future time-block col-10" data-hour="9"></textarea>
        <button class="btn col-1 fa fa-unlock saveBtn" type="button" data-hour="9"></button>
      </div>

      <div class="row">
        <span class="hour col-1">10AM</span>
        <textarea type="text" class="form-control future time-block col-10" data-hour="10"></textarea>
        <button class="btn col-1 fa fa-unlock saveBtn" type="button" data-hour="10"></i></button>
      </div>

      <div class="row">
        <span class="hour col-1">11AM</span>
        <textarea type="text" class="form-control future time-block col-10" data-hour="11"></textarea>
        <button class="btn col-1 fa fa-unlock saveBtn" type="button" data-hour="11"></button>
      </div>

      <div class="row">
        <span class="hour col-1">12PM</span>
        <textarea type="text" class="form-control future time-block col-10" data-hour="12"></textarea>
        <button class="btn col-1 fa fa-unlock saveBtn" type="button" data-hour="12"></button>
      </div>

      <div class="row">
        <span class="hour col-1">1PM</span>
        <textarea type="text" class="form-control future time-block col-10" data-hour="13"></textarea>
        <button class="btn col-1 fa fa-unlock saveBtn" type="button" data-hour="13"></button>
      </div>

      <div class="row">
        <span class="hour col-1">2PM</span>
        <textarea type="text" class="form-control future time-block col-10" data-hour="14"></textarea>
        <button class="btn col-1 fa fa-unlock saveBtn" type="button" data-hour="14"></button>
      </div>

      <div class="row">
        <span class="hour col-1">3PM</span>
        <textarea type="text" class="form-control future time-block col-10" data-hour="15"></textarea>
        <button class="btn col-1 fa fa-unlock saveBtn" type="button" data-hour="15"></button>
      </div>

      <div class="row">
        <span class="hour col-1">4PM</span>
        <textarea type="text" class="form-control future time-block col-10" data-hour="16"></textarea>
        <button class="btn col-1 fa fa-unlock saveBtn" type="button" data-hour="16"></button>
      </div>

      <div class="row">
        <span class="hour col-1">5PM</span>
        <textarea type="text" class="form-control future time-block col-10" data-hour="17"></textarea>
        <button class="btn col-1 fa fa-unlock saveBtn" type="button" data-hour="17"></button>
      </div>

      <div class="row">
        <span class="hour col-1">6PM</span>
        <textarea type="text" class="form-control future time-block col-10" data-hour="18"></textarea>
        <button class="btn col-1 fa fa-unlock saveBtn" type="button" data-hour="18"></button>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
